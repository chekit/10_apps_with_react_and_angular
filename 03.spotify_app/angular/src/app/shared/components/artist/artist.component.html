<div class="artist">
	<div class="cover">
		<ng-container *ngIf="artistPhoto; else nophoto">
			<img [src]="artistPhoto.url" [width]="artistPhoto.width" [height]="artistPhoto.height" alt=""
				class="cover__image" />
		</ng-container>
	</div>
	<div class="info">
		<p class="title">{{ model.name }} </p>
		<ul class="artists">
			<li *ngFor="let artist of model.artists" class="artists__item">
				{{ artist.name }}
			</li>
		</ul>
	</div>
</div>

<ng-template #nophoto>
	<div class="empty">
		<mat-icon>face</mat-icon>
	</div>
</ng-template>
