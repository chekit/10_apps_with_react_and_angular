<div class="artist">
	<div class="cover">
		<ng-container *ngIf="artistPhoto; else nophoto">
			<img [src]="artistPhoto.url" [width]="artistPhoto.width" [height]="artistPhoto.height" [alt]="model.name"
				class="cover__image" />
		</ng-container>
	</div>
	<div class="info">
		<p class="title">{{ model.name }} </p>
	</div>
</div>

<ng-template #nophoto>
	<div class="empty">
		<mat-icon>face</mat-icon>
	</div>
</ng-template>
