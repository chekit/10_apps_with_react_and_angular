<ng-container *ngIf="!(isLoading | async); else loading">
	<ng-container *ngIf="!!model; else nodata">
		<div class="artist" >
			<h1 class="artist__name">{{ model.artist.name }}</h1>
			<ng-container *ngIf="model.artistImage; else nophoto">
				<div class="artist__image">
					<img [src]="model.artistImage" [alt]="model.artist.name" />
				</div>
			</ng-container>
			<div class="artist_geners">
				<ul class="genres-list">
					<li class="genres-list__item" *ngFor="let genre of model.artist.genres">
						{{ genre }}
					</li>
				</ul>
			</div>
			<div class="albums">
				<ng-container *ngFor="let album of model.albums">
					<sp-album [model]="album" class="albums__item"></sp-album>
				</ng-container>
			</div>
		</div>
	</ng-container>
</ng-container>

<ng-template #loading>
	<sp-loader>Loading...</sp-loader>
</ng-template>

<ng-template #nodata>
	<sp-message [type]="'error'">Something went wrong.</sp-message>
</ng-template>

<ng-template #nophoto>
	<div class="empty">
		<mat-icon>face</mat-icon>
	</div>
</ng-template>
